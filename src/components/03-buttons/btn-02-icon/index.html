<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Botón 02: Botones de Icono</title>

    <link rel="stylesheet" href="/CSS/main.css" />
    <link rel="stylesheet" href="/CSS/prism.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="main-header">
      <h1>
        <a href="/index.html" style="text-decoration: none; color: white"
          >Web UI Kit</a
        >
      </h1>

      <button
        id="sidebar-toggle"
        aria-expanded="false"
        aria-controls="docs-sidebar"
      >
        <i class="fas fa-bars"></i>
      </button>

      <nav>
        <a href="/src/components/03-buttons/index.html">Volver a Botones</a>
      </nav>
    </header>

    <div class="docs-container">
      <main class="docs-content">
        <h2>Botón 02: Botones de Icono (Icon Buttons)</h2>
        <p class="description">
          Botones que incorporan un ícono para mejorar la comprensión de la
          acción, incluyendo variantes circulares de solo ícono.
        </p>

        <section
          class="preview-area"
          style="padding: 3rem 0; background-color: var(--color-bg-base)"
        >
          <h3 style="margin-bottom: 2rem">Vista Previa</h3>

          <div class="button-group-container">
            <h4>Icono y Texto</h4>
            <div class="button-group">
              <button class="btn btn--primary btn--icon">
                <i class="fas fa-plus"></i>
                Crear Nuevo
              </button>
              <button class="btn btn--secondary btn--icon">
                <i class="fas fa-arrow-down"></i>
                Descargar
              </button>
              <button class="btn btn--danger btn--icon btn--sm">
                <i class="fas fa-trash"></i>
                Eliminar
              </button>
            </div>

            <h4>Icono Circular (Solo Ícono)</h4>
            <div class="button-group">
              <button
                class="btn btn--primary btn--icon-only"
                aria-label="Añadir"
              >
                <i class="fas fa-plus"></i>
              </button>
              <button
                class="btn btn--secondary btn--icon-only btn--sm"
                aria-label="Ajustes"
              >
                <i class="fas fa-cog"></i>
              </button>
              <button
                class="btn btn--danger btn--icon-only btn--outline"
                aria-label="Cerrar"
              >
                <i class="fas fa-times"></i>
              </button>
              <button
                class="btn btn--primary btn--icon-only"
                disabled
                aria-label="Deshabilitado"
              >
                <i class="fas fa-lock"></i>
              </button>
            </div>
          </div>
        </section>

        <section class="code-snippets">
          <h3>Código Fuente</h3>
          <h4>HTML</h4>
          <pre><code class="language-html html-snippet">...</code></pre>
          <h4>CSS</h4>
          <pre><code class="language-css css-snippet">...</code></pre>
        </section>
      </main>
    </div>

    <footer id="main-footer"></footer>
    <script src="/JS/prism.js"></script>
    <script src="/JS/main.js"></script>
    <script src="/JS/docs.js"></script>
    <script src="/JS/sidebar.js"></script>
  </body>
</html>
