      <h1>
        <a href="/index.html" style="text-decoration: none; color: white"
          >Web UI Kit</a
        >
      </h1>

      <button
        id="sidebar-toggle"
        aria-expanded="false"

        <a href="/src/components/07-indicators/index.html"

    <div class="docs-container">
      <main class="docs-content">
        <h2>Indicador 02: Barra de Progreso</h2>
        <p class="description">
          Componente visual para representar el progreso de una tarea, con
          variantes de color para reflejar estado y la posibilidad de mostrar
          texto.
        </p>

        <section
          class="preview-area"
          style="padding: 2rem; background-color: var(--color-bg-base)"
        >
          <h3 style="margin-bottom: 1.5rem">Vista Previa</h3>

          <div style="display: flex; flex-direction: column; gap: 1.5rem">
            <div
              class="progress"
              role="progressbar"
              aria-valuenow="50"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              <div class="progress-bar" style="width: 50%"></div>
            </div>

            <div
              class="progress"
              role="progressbar"
              aria-valuenow="100"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              <div
                class="progress-bar progress-bar--success"
                style="width: 100%"
              >
                100% Completo
              </div>
            </div>

            <div
              class="progress"
              role="progressbar"
              aria-valuenow="75"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              <div
                class="progress-bar progress-bar--warning"
                style="width: 75%"
              ></div>
            </div>

            <div
              class="progress progress--sm"
              role="progressbar"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              <div
                class="progress-bar progress-bar--danger"
                style="width: 25%"
              ></div>
            </div>
          </div>
        </section>
